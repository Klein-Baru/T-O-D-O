<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="./script.js"></script>
    <title>T O D O </title>

</head>
<body>
<div class="floatingelements">
    <div class="topsection">
        <h1>T O D O</h1>
        <img alt="Toggle Theme" class="theme-toggle" src="images/icon-moon.svg"/>
    </div>

    <div class="input">
        <input id="newTodo" name="newTodo" type="checkbox">
        <label for="newTodo">
            <input id="newTodo" name="newTodo" placeholder="Create a new todo.." type="text">
        </label>
    </div>
    <div class="mainsection">
        <ul class="todoitems">
            <li class="completed">
                <input checked type="checkbox"/>
                <span>Complete online JavaScript course</span>
                <button class="delete-button"></button>
            </li>
            <li>
                <input type="checkbox"/>
                <span>Jog around the park 3x</span>
                <button class="delete-button"></button>
            </li>
            <li>
                <input type="checkbox"/>
                <span>10 minutes meditation</span>
                <button class="delete-button"></button>
            </li>
            <li>
                <input type="checkbox"/>
                <span>Read for 1 hour</span>
                <button class="delete-button"></button>
            </li>
            <li>
                <input type="checkbox"/>
                <span>Pick up groceries</span>
                <button class="delete-button"></button>
            </li>
            <li>
                <input type="checkbox"/>
                <span>Complete Todo App on Frontend Mentor</span>
                <button class="delete-button"></button>
            </li>
        </ul>
        <footer>
            <span> 5 items left</span>
            <div class="filters">
                <button>All</button>
                <button>Active</button>
                <button>Completed</button>
            </div>
            <button class="clear">Clear Completed</button>
        </footer>
    </div>
    <div class="notice">
        <p>Drag and drop to reorder items</p>
        <br>
        <br>
        <br>
        <p> Coded by Klein #teach2give </p>

    </div>

</div>


</body>
</html>
